<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile App</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-800">
    <section class="mx-auto py-6 min-h-screen max-w-md bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="assets/Group.png" alt="">
                <div>
                    <h1 class="text-gray-950 text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
                    <p class="text-gray-600 font-semibold border border-gray-900 rounded p-1 mt-2 bg-white">Available
                        Balance</p>
                </div>
                <button class="text-gray-950 btn bg-white border-none text-xl">Log Out</button>
            </nav>

            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-2 p-2">Welcome to Payooo</h1>
                <p class="p-2 text-gray-900 text-xl">Enjoy easy and convenient financial services with us. Cashout
                    charge is low and </p>

                <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
                    <div
                        id="Add-Money"
                        class="box border border-gray-700 p-4 text-center flex flex-col gap-3 justify-center items-center cursor-pointer rounded-2xl">
                        <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                        <h3 class="text-xl font-semibold text-gray-900">Add money</h3>
                    </div>
                    <div
                        id="cash-out"
                        class="box border border-gray-700 p-4 text-center flex flex-col gap-3 justify-center items-center cursor-pointer rounded-2xl">
                        <img class="w-8 mx-auto" src="assets/purse1.png" alt="">
                        <h3 class="text-xl font-semibold text-gray-900">Cashout</h3>
                    </div>
                    <div
                        class="box border border-gray-700 p-4 text-center flex flex-col gap-3 justify-center items-center cursor-pointer rounded-2xl">
                        <img class="w-8 mx-auto" src="assets/purse1.png" alt="">
                        <h3 class="text-xl font-semibold text-gray-900">Transfer money</h3>
                    </div>
                    <div
                        class="box border border-gray-700 p-4 text-center flex flex-col gap-3 justify-center items-center cursor-pointer rounded-2xl">
                        <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                        <h3 class="text-xl font-semibold text-gray-900">Get Bonus</h3>
                    </div>
                    <div
                        class="box border border-gray-700 p-4 text-center flex flex-col gap-3 justify-center items-center cursor-pointer rounded-2xl ">
                        <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                        <h3 class="text-xl font-semibold text-gray-900">Pay Bill</h3>
                    </div>
                    <div
                        class="box border border-gray-700 p-4 text-center flex flex-col gap-3 justify-center items-center cursor-pointer rounded-2xl">
                        <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                        <h3 class="text-xl font-semibold text-gray-900">Transaction</h3>
                    </div>
                </div>
            </section>

            <!-- add money section -->
            <section>
                <h2 id="title" class="p-2 font-bold text-3xl text-gray-800 mt-10 pl-10">Add Money</h2>
                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <legend>Select Bank</legend>
                                <select class="select w-full max-w-xs">
                                    <option disabled selected>Select Bank</option>
                                    <option value="Bkash">Bkash</option>
                                    <option value="Nagad">Nagad</option>
                                    <option value="Dbbl">DBBL</option>
                                  </select>
                                  <div class="form-control">
                                    <label class="label">
                                      <span class="label-text">Account Number</span>
                                    </label>
                                    <input value="01601137811" id="mobile-number" type="number" placeholder="Enter Your Account Number" class="input input-bordered" required />
                                  </div>
                                  <div class="form-control">
                                    <label class="label">
                                      <span class="label-text">Amount</span>
                                    </label>
                                    <input id="amount" type="number" placeholder="Enter Your Account Number" class="input input-bordered" required />
                                  </div>
                                  <div class="form-control">
                                    <label class="label">
                                      <span class="label-text">PIN</span>
                                    </label>
                                    <input id="pin" type="password" placeholder="PIN" class="input input-bordered" required />
                                    <label class="label">
                                      <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                    </label>
                                  </div>
                                  <div class="form-control mt-6">
                                    <button id="add-money" class="btn btn-primary">Add Money</button>
                                  </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </header>
    </section>

    <script src="script/addMoney.js"></script>
</body>

</html>
